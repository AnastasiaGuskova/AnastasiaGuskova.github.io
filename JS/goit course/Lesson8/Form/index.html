<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson8 JS Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form action="" class="form">
			<div class="form-item">
				<label for="firstname">Firstname</label>
				<input id="firstname" type="text" title="Please provide your firstname">
			</div>
			<div class="form-item">
				<label for="lastname">Lastname</label>
				<input id="lastname" type="text" title="Please provide also your lastname">
			</div>
			<div class="form-item">
				<label for="adress">Adress</label>
				<input id="adress" type="text" title="Your home or work adress">
			</div>
		</form>
		<button id="help-button">Show help</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
 		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
