<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>module-10-task-01</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside class="panel">
        <section class="clock widget">
            <h2 class="widget__heading">Stopwatch</h2>
            <p class="clock__time">00:00:000</p>
        </section>
        <section div class="lang-ctrls widget widget-divider">
            <h2 class="widget__heading">Controls</h2>
            <div class="lang-ctrls__body">
                <button class="lang-ctrls__btn" id="start">
                    <i class="material-icons">play_arrow</i>
                </button>
                <button class="lang-ctrls__btn" id="stop">
                    <i class="material-icons">stop</i>
                </button>
            </div>
        </section>
    </aside>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
