<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson10_Plagins</title>
	<link rel="stylesheet" href="css/carousel.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="jcarousel-wrapper">
		<div class="jcarousel">
		    <ul>
		        <li><img src="images/img1.jpg" alt="Image 1"></li>
		        <li><img src="images/img2.jpg" alt="Image 2"></li>
		        <li><img src="images/img3.jpg" alt="Image 3"></li>
		        <li><img src="images/img4.jpg" alt="Image 4"></li>
		        <li><img src="images/img5.jpg" alt="Image 5"></li>
		        <li><img src="images/img6.jpg" alt="Image 6"></li>
		    </ul>
		</div>
		<a href="#" class="jcarousel-control-prev">&lsaquo;</a>
	    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

	    <p class="jcarousel-pagination"></p>
	</div>

	<div class="select-wrapper">
		<select>
		    <option data-display="Select">Nothing</option>
		    <option value="1">Some option</option>
		    <option value="2">Another option</option>
		    <option value="3" disabled>A disabled option</option>
		    <option value="4">Potato</option>
		</select>
	</div>

	<div class="checkbox-wrapper">
		<div><label for="ch1">label 1</label><input type="checkbox" class="niceCheck" id="ch1" tabindex="1"/> </div>
		<div><label for="ch2">label 2</label><input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2"/></div>
		<div><label for="ch3">label 3</label><input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled"/></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
 		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 		crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/jquery.jcarousel.js">></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
